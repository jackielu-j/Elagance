<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Elagance</title>
    <link rel="stylesheet" href="lib/ionic/css/ionic.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/service/cartService.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>
</head>
<body ng-controller="productsCtrl">
<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar>
            <ion-nav-back-button class="button-dark"></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
        <span class="cart_count" ng-controller="cartCtrl" ng-show="totalNumber()>0"><i></i>{{totalNumber()}}</span>
    </ion-side-menu-content>
    <ion-side-menu style="background: #f5f5f5;">
        <ion-content>
            <a class="left_side_x"><img src="images/x.png" menu-close="true"></a>
            <ul class="side_nav">
                <li><a ui-sref="home" menu-close="true">Store</a></li>
                <li><a ui-sref="cart" menu-close="true">Shopping Cart<span>0</span></a></li>
                <li><a ui-sref="checkout" menu-close="true">My Orders</a></li>
                <li><a ui-sref="discovery" menu-close="true">Discovery</a></li>
                <li><a ui-sref="favorites" menu-close="true">Favorites<span>5</span></a></li>
                <li><a>Messages</a></li>
                <li><a>Help</a></li>
            </ul>
            <div class="row">
                <div class="col">
                    <button class="button button-clear button-dark">
                        <img src="images/setting.png" style="width:60%">
                    </button>
                </div>
                <div class="col">
                    <button class="button button-clear button-dark" ui-sref="tour" menu-close="true">
                        <img src="images/logout.png" style="width:60%">
                    </button>
                </div>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
</body>
</html>
