<ion-view hide-back-button="true">
    <ion-nav-title>
        <div style="margin:0 auto;font-size:22px;line-height:44px;">
            Hats
        </div>
    </ion-nav-title>
    <ion-nav-buttons side=left">
        <button class="button button-clear" ui-sref="home">
            <i class="icon ion-android-arrow-back dark"></i>
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ui-sref="cart">
            <i class="icon ion-ios-cart-outline dark"></i>
        </button>
    </ion-nav-buttons>
    <ion-content style="background: #f2f2f2;">
        <ion-slide-box does-continue="true" auto-play="true" slide-interval="1500">
            <ion-slide>
                <div class="box">
                    <img src="images/hats/hats_banner01.jpg" alt="">
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box">
                    <img src="images/hats/hats_banner02.jpg" alt="">
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box">
                    <img src="images/hats/hats_banner03.jpg" alt="">
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box">
                    <img src="images/hats/hats_banner04.jpg" alt="">
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box">
                    <img src="images/hats/hats_banner05.jpg" alt="">
                </div>
            </ion-slide>
        </ion-slide-box>
        <ion-list>
            <div ng-repeat="product in data.hats track by $index" class="row" ng-if="$index % 2 == 0">
                <ion-item class="col-50" ng-repeat="i in [$index,$index + 1]" ng-if="data.hats[i] != null" ng-click="toDetail('hats',data.hats[i].imgsrc,data.hats[i].title,data.hats[i].price)">
                    <img ng-src="{{data.hats[i].imgsrc}}.jpg">
                    <h3>{{data.hats[i].title}}</h3>
                    <p>{{data.hats[i].price}}</p>
                </ion-item>
            </div>
            <div style="text-align: center">—The End—</div>
        </ion-list>
    </ion-content>
</ion-view>
